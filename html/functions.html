<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions JavaScript</title>
</head>
<body>
    <script>
        function add7(number = 7){
            let input = 5;
            return input + number;
        }
        console.log(add7());

        function multiply(num1, num2){
            return num1 * num2;
        }
        console.log(multiply(5,6))

        function capitalized(string){
            let capital = string.charAt(0);
            capital = capital.toUpperCase();
            string = string.toLowerCase();
            return capital + string.substring(1);
        }
        console.log(capitalized("heLlO"));

        function lastLetter(string){
            return string.slice(-1);
        }
        console.log(lastLetter("RAYMUND lance"));
    </script>
</body>
</html>
